<head>

<body>
    <div class="heading-section">
        <header>
            <div class="netflix-heading">
                <h1>NETFLIX</h1>
            </div>
            <div class="select-bar">
                <button type="submit" class="btn"><a href="loginpage.html">Sign In</a></button>

                <select name="lang-select" id="lang-select">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
        </header>
    </div>

    <div class="main-section">
        <div class="heading">
            <h1>
                Unlimited movies, TV shows and more
            </h1>

        <div class="email-section">
            <form action="/action">
                <input type="email" placeholder="Email address" name="email-address" required>
                <button type="submit" class="get-btn">Get Started&nbsp;<i class="fa-solid fa-angle-right"></i></button>
            </form>
        </div>
