<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/webp" sizes="32x32" href="ASSETS/netflix-favicon.webp">
    <link rel="stylesheet" href="loginpage.css">
    <title>Netflix</title>
</head>
<body>
    <div class="super-div">
        <header>
            <div class="head-nav">
                <h1>NETFLIX</h1>
            </div>
        </header>
    </div>

    <div class="main-content">
        <div class="signin">
            <h1 style="color: #fff;">Sign In</h1>
            <form action="">
                <input type="email" name="useremail" id="useremail" placeholder="Email or mobile number"  required>
                <input type="password" name="userpassword" id="userpassword" placeholder="Password" min="4" max="60" required>
                <button type="submit" class="sign-btn">Sign In</button>
                <p style="color: grey;text-align: center;margin-bottom: 10px;">OR</p>
                <button class="code-btn"><a href="#">Use a sign-in code</a></button>
                <a href="#" class="centered">Forget password?</a>
                <div class="remember-container">
                    <input type="checkbox" name="remember" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
                <p style="color: grey;">New to Netflix?<span><a href="#" style="color: #fff;" class="anchor">Sign up now</a></span></p>

                <div class="reCAPTCHA">
                    <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></span>
                </div>
            </form>
        </div>
    </div>
    <footer class="outer-footer">
        <footer class="inner-footer">
            <div class="inner-div">Questions? Call 000-800-919-1743</div>
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Centre</a></li>
                <li><a href="">Terms of Use</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie Preferences</a></li>
                <li><a href="">Corporate Information</a></li>
            </ul>
            <div class="select-bar">
                <select name="lang-select" id="lang-select">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
        </footer>
    </footer>
</body>
</html>
