<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/webp" sizes="32x32" href="ASSETS/netflix-favicon.webp">
    <link rel="stylesheet" href="loginpage.css">
    <title>Netflix</title>
</head>
<body>
    <div class="super-div">
        <header>
            <div class="head-nav">
                <h1>NETFLIX</h1>
            </div>
        </header>
    </div>

    <div class="main-content">
        <div class="signin">
            <h1 class="hed">Sign In</h1>
            <form action="">
                <input type="email" name="useremail" id="useremail" placeholder="Email or mobile number" required>
                <input type="password" name="userpassword" id="userpassword" placeholder="Password" min="4" max="60" required>
                <button>Sign In</button>
                <p>OR</p>
                <button><a href="#">Use a sign-in code</a></button>
                <a href="#">Forget password?</a>
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember">Remember</label>
                <p>New to Netflix?<span><a href="#">Sign up now</a></span></p>

                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></span>
            </form>
        </div>
    </div>
</body>
</html>
